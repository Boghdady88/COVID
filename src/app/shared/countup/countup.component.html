<div class="row font-weight-bold" *ngIf="timer">
    <span class="col-3">
        {{timer['days']}}
    </span>
    <span class="col-3">
        {{timer['hours']}}
    </span>
    <span class="col-3">
        {{timer['minutes']}}
    </span>
    <span class="col-3">
        {{timer['seconds']}}
    </span>
</div>

<div class="row">
    <span class="col-3">{{ 'Shared.Other.3' | translate }}</span>
    <span class="col-3">{{ 'Shared.Other.4' | translate }}</span>
    <span class="col-3">{{ 'Shared.Other.5' | translate }}</span>
    <span class="col-3">{{ 'Shared.Other.6' | translate }}</span>
</div>
